<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Administración - CileDreams</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #9b87c7;
            --color-primary-hover: #8a76b6;
            --color-secondary: #e8b4a8;
            --color-accent: #d4af7a;
            --color-success: #9b87c7;
            --color-warning: #f5a623;
            --color-danger: #e85d75;
            --color-background: #fafafa;
            --color-surface: #ffffff;
            --color-border: #e5e5e5;
            --color-text: #1a1a1a;
            --color-text-secondary: #666666;
            --color-hover: #f5f5f5;
            --font-primary: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            --radius: 8px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-primary);
            background-color: var(--color-background);
            color: var(--color-text);
            line-height: 1.6;
            padding: 2rem;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            margin-bottom: 3rem;
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }
        
        .logo {
            width: 120px;
            height: auto;
        }
        
        .header-content {
            flex: 1;
        }
        
        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }
        
        .subtitle {
            color: var(--color-text-secondary);
            font-size: 0.95rem;
        }
        
        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .filter-group {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .filter-group label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--color-text-secondary);
        }
        
        select {
            background-color: var(--color-surface);
            color: var(--color-text);
            border: 1px solid var(--color-border);
            padding: 0.625rem 2.5rem 0.625rem 1rem;
            border-radius: var(--radius);
            font-size: 0.875rem;
            font-family: var(--font-primary);
            cursor: pointer;
            transition: all 0.2s;
            appearance: none;
            background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1.5L6 6.5L11 1.5' stroke='%23666' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 1rem center;
        }
        
        select:hover {
            border-color: var(--color-text-secondary);
        }
        
        select:focus {
            outline: none;
            border-color: var(--color-primary);
        }
        
        .btn {
            padding: 0.625rem 1.25rem;
            border: none;
            border-radius: var(--radius);
            font-weight: 500;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
            font-family: var(--font-primary);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background-color: var(--color-primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--color-primary-hover);
        }
        
        .btn-success {
            background-color: var(--color-success);
            color: white;
        }
        
        .btn-success:hover {
            opacity: 0.9;
        }
        
        .btn-secondary {
            background-color: var(--color-surface);
            color: var(--color-text);
            border: 1px solid var(--color-border);
        }
        
        .btn-secondary:hover {
            background-color: var(--color-hover);
        }
        
        .btn-warning {
            background-color: transparent;
            color: var(--color-warning);
            border: 1px solid var(--color-warning);
            padding: 0.375rem 0.75rem;
            font-size: 0.8125rem;
        }
        
        .btn-warning:hover {
            background-color: rgba(245, 166, 35, 0.1);
        }
        
        .btn-danger {
            background-color: transparent;
            color: var(--color-danger);
            border: 1px solid var(--color-danger);
            padding: 0.375rem 0.75rem;
            font-size: 0.8125rem;
        }
        
        .btn-danger:hover {
            background-color: rgba(238, 0, 0, 0.1);
        }
        
        .table-container {
            background-color: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius);
            overflow: hidden;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        thead {
            background-color: var(--color-background);
            border-bottom: 1px solid var(--color-border);
        }
        
        th {
            padding: 1rem;
            text-align: left;
            font-size: 0.8125rem;
            font-weight: 600;
            color: var(--color-text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        td {
            padding: 1rem;
            border-top: 1px solid var(--color-border);
            font-size: 0.875rem;
        }
        
        tbody tr {
            transition: background-color 0.15s;
        }
        
        tbody tr:hover {
            background-color: var(--color-hover);
        }
        
        .product-image {
            width: 48px;
            height: 48px;
            object-fit: cover;
            border-radius: 6px;
            border: 1px solid var(--color-border);
        }
        
        .product-name {
            font-weight: 500;
        }
        
        .badge {
            display: inline-block;
            padding: 0.25rem 0.625rem;
            background-color: var(--color-primary);
            color: white;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .stock-indicator {
            display: flex;
            gap: 0.5rem;
            font-size: 0.8125rem;
        }
        
        .stock-item {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        
        .stock-label {
            color: var(--color-text-secondary);
            font-weight: 500;
        }
        
        .actions {
            display: flex;
            gap: 0.5rem;
        }
        
        #loading {
            text-align: center;
            padding: 3rem;
            color: var(--color-text-secondary);
        }
        
        #formContainer {
            margin-top: 2rem;
            background-color: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius);
            padding: 2rem;
        }
        
        .form-header {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--color-border);
        }
        
        .form-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .form-group label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--color-text);
        }
        
        .form-group small {
            color: var(--color-text-secondary);
            font-size: 0.8125rem;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            background-color: var(--color-background);
            color: var(--color-text);
            border: 1px solid var(--color-border);
            padding: 0.75rem;
            border-radius: var(--radius);
            font-size: 0.875rem;
            font-family: var(--font-primary);
            transition: border-color 0.2s;
        }
        
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--color-primary);
        }
        
        .form-group input[type="file"] {
            padding: 0.5rem;
        }
        
        .form-actions {
            display: flex;
            gap: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--color-border);
        }
        
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--color-text-secondary);
        }
        
        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .logo {
                width: 100px;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-group {
                flex-direction: column;
                align-items: stretch;
            }
            
            .table-container {
                overflow-x: auto;
            }
            
            table {
                min-width: 800px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-content" style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
    <div>
        <h1>Dashboard de Administración</h1>
        <p class="subtitle">Gestiona tu catálogo de productos de CileDreams</p>
    </div>
    <button id="logoutBtn" class="btn btn-secondary">Cerrar Sesión</button>
</div>
        </div>

        <section id="productList">
            <div class="controls">
                <button id="newProductBtn" class="btn btn-primary">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8 3.5V12.5M3.5 8H12.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                    </svg>
                    Agregar Producto
                </button>
                
                <div class="filter-group">
                    <label for="categoryFilter">Filtrar por categoría:</label>
                    <select id="categoryFilter">
                        <option value="all">Todas las categorías</option>
                        <option value="Camisolin">Camisolines</option>
                        <option value="Camiseros">Camiseros</option>
                        <option value="Remerones">Remerones</option>
                        <option value="Remera y Short">Remera + Short</option>
                        <option value="Musculosa y Short">Musculosa + Short</option>
                        <option value="Remera corta y pantalon largo">Remera manga corta + Pantalón largo</option>
                        <option value="Culote y remera">Remera + Culote</option>
                    </select>
                </div>
            </div>
            
            <div id="loading">Cargando productos...</div>
            
            <div class="table-container" style="display: none;">
                <table>
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Producto</th>
                            <th>Categoría</th>
                            <th>Precio</th>
                            <th>Stock</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="productsTableBody">
                        <!-- Filas de productos se cargarán aquí -->
                    </tbody>
                </table>
            </div>
        </section>

        <section id="formContainer" style="display: none;">
            <div class="form-header">
                <h2 id="formTitle">Agregar Producto</h2>
            </div>
            <form id="productForm">
                <input type="hidden" id="productId">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="name">Nombre del Producto</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="price">Precio (ARS)</label>
                        <input type="number" id="price" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Categoría</label>
                        <select id="category">
                            <option value="all">Todas las categorías</option>
                        <option value="Camisolin">Camisolines</option>
                        <option value="Camiseros">Camiseros</option>
                        <option value="Remerones">Remerones</option>
                        <option value="Remera y Short">Remera + Short</option>
                        <option value="Musculosa y Short">Musculosa + Short</option>
                        <option value="Remera corta y pantalon largo">Remera manga corta + Pantalón largo</option>
                        <option value="Culote y remera">Remera + Culote</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="badge">Etiqueta</label>
                        <input type="text" id="badge" placeholder="Ej: Nuevo, Oferta">
                        <small>Opcional</small>
                    </div>
                    <div class="form-group" style="grid-column: 1 / -1;">
                        <label for="description">Descripción</label>
                        <textarea id="description" rows="3"></textarea>
                    </div>
                    <div class="form-group" style="grid-column: 1 / -1;">
                        <label for="image_file">Imagen del Producto</label>
                        <input type="file" id="image_file" accept="image/png, image/jpeg, image/webp">
                        <small>Si no eliges una nueva imagen, se mantendrá la actual (al editar)</small>
                        <input type="hidden" id="image_url">
                    </div>
                    <div class="form-group">
                        <label for="stock_s">Stock Talle 1 (S)</label>
                        <input type="number" id="stock_s" value="0" required>
                    </div>
                    <div class="form-group">
                        <label for="stock_m">Stock Talle 2 (M)</label>
                        <input type="number" id="stock_m" value="0" required>
                    </div>
                    <div class="form-group">
                        <label for="stock_l">Stock Talle 3 (L)</label>
                        <input type="number" id="stock_l" value="0" required>
                    </div>
                    <div class="form-group">
                        <label for="stock_xl">Stock Talle 4 (XL)</label>
                        <input type="number" id="stock_xl" value="0" required>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-success">Guardar Cambios</button>
                    <button type="button" id="cancelBtn" class="btn btn-secondary">Cancelar</button>
                </div>
            </form>
        </section>
    </div>

    <script type="module" src="supabase-client.js"></script>
    <script type="module" src="admin.js"></script>
</body>
</html>
